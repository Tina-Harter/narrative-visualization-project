<!DOCTYPE html>
  <html>
    <head>
      <style>
  
        body {
          font-family: "Arial", sans-serif;
        }
        .pagination {
          padding: 20px;
        }

        .pagination a {
          color: black;
          padding: 8px 16px;
          text-decoration: none;
          text-align: center;
        }

        .pagination a.active {
          background-color: red;
          color: white;
          vertical-align: middle;
        }

        .chart {
          margin-top: 20px;
        }
  
        .button {
          padding: 8px 16px;
          background-color: red;
          color: white;
          vertical-align: middle;
        }
        h1 {text-align: center;}
      </style>
    </head>

    <body>

      <div align="center">
        <h1>COVID 19 Death Number In The World</h1>
          <p>Click through the tabs to see the Covid death number bar chart for each year</br>
          </p>

      <div class="pagination">
        <div>
          <button class="button" onclick="update('Total')">Total</button>
          <button class="button" onclick="update('2020')">2020</button>
          <button class="button" onclick="update(data2)">2021</button>
          <button class="button" onclick="update(data2)">2022</button>
          <button class="button" onclick="update(data2)">2023</button>
        </div>
        <div class="chart" id="main-viz"></div>
      </div>

      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
      <script>
        var dataType = "Total";
        function update(type) {
          dataType = type;
        }
        d3.csv("./data/time_series_covid19_deaths_global.csv", function(data) {
          data.sort((a, b) => b.Total - a.Total);
          var margin = {top: 10, right: 200, bottom: 70, left: 200},
          width = 1200 - margin.left - margin.right,
          height = 2500 - margin.top - margin.bottom;
        
          var tooltip = d3.select('#main-viz')
                          .append('div')
                          .attr('class', 'd3-tooltip')
                          .style('position', 'absolute')
                          .style('z-index', '10')
                          .style('visibility', 'hidden')
                          .style('padding', '10px')
                          .style('background', 'rgba(0,0,0,0.6)')
                          .style('border-radius', '4px')
                          .style('color', '#fff')

          var svg = d3.select("#main-viz")
                      .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                        .attr("transform",
                          "translate(" + margin.left + "," + margin.top + ")");

          var max = d3.max(data, function(d) { return +d.Total;} );
          
          // X axis
          var x = d3.scaleLog()
                    .base(10)
                    .domain([150, max])
                    .range([0, width]);

          // Append the x-axis
          svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x)
                  .ticks(10, d3.format("")))
              .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

          // Y axis
          var y = d3.scaleBand()
            .range([ 0, height ])
            .domain(data.map(function(d) { return d.Country; }))
            .padding(.1);
          svg.append("g")
            .call(d3.axisLeft(y))

          const annotation1 = [
            {
              note: {
                label: "The US is the country with the highest number of Covid deaths",
                title: "Total deaths: 713,877,215",
                wrap: 200,  // try something smaller to see text split in several lines
                padding: 10,
              },
              color: ["#cc0000"],
              x: 800,
              y: 5,
              dy: 200,
              dx: 30
          }
        ]

        const annotation2 = [
          {
              note: {
                label: "Nauru is the country with the lowest number of Covid deaths",
                title: "Total deaths: 251",
                wrap: 150,
                padding: 10
              },
              color: ["green"],
              x: 200,
              y: 2415,
              dy: -100,
              dx: 200,
              subject: {
                x1: 50,
                x2: 200
              }
          }
        ]

        const makeAnnotation1 = d3.annotation().type(d3.annotationCallout).annotations(annotation1)
        const makeAnnotation2 = d3.annotation().type(d3.annotationXYThreshold).annotations(annotation2)
      
        svg.append("text")
          .attr("transform", "translate(" + (width / 2) + " ," + (height + (margin.bottom - 2)) + ")")  
          .style("text-anchor", "middle")
          .text("Number of Deaths (Count)")
          .style("font-family", "Arial");

        svg.append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 0 - margin.left)
          .attr("x", 0 - (height / 2))
          .attr("dy", "1em")
          .style("text-anchor", "middle")
          .text("Country/Region")
          .style("font-family", "Arial");
          //Bars
          svg.append("g")
            .selectAll("myRect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", x(0) )
            .attr("y", function(d) { return y(d.Country); })
            .attr("width", function(d) { return x(d[dataType]); })
            .attr("height", y.bandwidth() )
            .attr("fill", function(d){ if (d.Country == 'US') return "#cc0000" ; else if (d.Country == 'Nauru') return "green" ; else return "#a3a3c2"})
            .on('mouseover', function (d, i) {
                tooltip
                  .html(
                    `<div>Country: ${d.Country}</div><div>Death number: ${d[dataType]}</div>`
                  )
                  .style('visibility', 'visible');
                d3.select(this).transition().attr('fill', hoverColor);
            })
            .on('mousemove', function () {
                tooltip
                  .style('top', d3.event.pageY - 10 + 'px')
                  .style('left', d3.event.pageX + 10 + 'px');
            })
            .on('mouseout', function () {
                tooltip.html(``).style('visibility', 'hidden');
                d3.select(this).transition().attr('fill', staticColor);
            });
          
          svg.append("g")
            .attr("class", "annotation-group")
            .style("font-size", "10px")
            .call(makeAnnotation1);
          svg.append("g")
          .attr("class", "annotation-group")
          .style("font-size", "10px")
          .call(makeAnnotation2);
        });  

      </script>

    </body>
  </html>
